[package]
name = "frontend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gloo-net = "0.2.6"
gloo-storage = "0.2.2"
log = "0.4.17"
serde = { version = "1.0.157", features = ["derive"] }
wasm-bindgen-futures = "0.4.34"
web-sys = "0.3.61"
yew = { version = "0.20.0", features = ["csr"] }
yew-router = "0.17.0"
common = { path = "../common" }
gloo = "0.8.0"
stylist = { version = "0.12.0", features = ["yew", "yew_integration"] }
wasm-bindgen = "0.2.84"
wasm-cookies = "0.2.1"
gloo-file = "0.2.3"
js-sys = "0.3.61"
serde_json = "1.0.96"
lazy_static = "1.4.0"
